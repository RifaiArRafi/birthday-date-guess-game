<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>birthday guess game</title>
    <link rel="shortcut icon" type="image/x-icon"  href="assets/birthday-cake.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
  <body>

    <nav style="background-color: blue;" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <h3 class="navbar-toggler-icon"></h3>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <h2 id="data-set" class="text-center">Is your birthday in data set <span id="span">1</span> ?</h2>
      
      <div id="container" class="container container-fluid text-center mt-2" style="width: max-content; height: max-content; border: 3px solid black;">
        
      </div>
      
      <div id="ready" class="row row-cols-1 ">

        <div  class="text-center mt-2">
          <button class="btn btn-primary" id="yes-button" type="submit" value="yes" onclick="show(this.value)">Yes</button>
          <button class="btn btn-primary" id="no-button" type="submit" value="no" onclick="show(this.value)">No</button>
          <form action="index.html">

            <button class="btn btn-primary" id="play-again-button" type="submit">Click here to play again</button>
          </form>
        </div>
        
        
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </body>
</html>
